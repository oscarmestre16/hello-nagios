version: '3'
services:
  nagios:
    image: manios/nagios:latest     
    volumes:
      - ./etc/:/opt/nagios/etc/
      - ./var/:/opt/nagios/var/
      - ./ssmtp.conf:/etc/ssmtp/ssmtp.conf/
      - ./custom-plugins:/opt/Custom-Nagios-Plugins/
    ports:
      - "8080:80"
    environment:
      NAGIOSADMIN_USER: nagiosadmin 
      NAGIOSADMIN_PASS: nagios 
